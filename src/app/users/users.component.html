<form [formGroup]="loginForm" (ngSubmit)="saveData()">
  First name:
  <input formControlName="firstName" />
  <br />
  Last name:
  <input formControlName="lastName" />
  <br />
  <button>Save</button>
  <br />
</form>

<p>Count = {{ selected }}/{{ users.length }}</p>

<ul *ngIf="show">
  <li
    *ngFor="let user of users; let i = index"
    [class.selected]="user.status"
    (click)="onSelect(i)"
  >
    {{ user.name }}
  </li>
</ul>
