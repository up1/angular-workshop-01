<form [formGroup]="loginForm" (ngSubmit)="saveData()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && f.firstName.errors
      }"
    />
    <div *ngIf="f.firstName.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.firstName.errors.required">
        First name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input
      type="password"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && loginForm.controls.lastName.errors
      }"
    />
    <div *ngIf="loginForm.controls.lastName.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.lastName.errors.required">
        Last name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Save
    </button>
  </div>
</form>

<p>Count = {{ selected }}/{{ users.length }}</p>

<ul *ngIf="show">
  <li *ngFor="let user of users; let i = index" (click)="onSelect(i)">
    {{ user.name }}{{ user.status }}
  </li>
</ul>
